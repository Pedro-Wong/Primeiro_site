    <main>

      <section id="perifericos-banner" class="container">

        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../images/joystick.jpg" class="d-block w-100" alt="Controle de video-game">

            <div class="carousel-item">
              <img src="../images/headset.jpg" class="d-block w-100" alt="Fone de ouvido">
            </div>
            <div class="carousel-item">
              <img src="../images/mouse_teclado.PNG" class="d-block w-100" alt="Mouse e teclado">

          </div>

        <h1>Promoções</h1>

        <div class="card-group">

          <div class="card" style="width: 18rem;">
            <img src="../images/fone_de_ouvido.jpg" class="card-img-top" alt="Fone de ouvido">
            <div class="card-body">
              <h5 class="card-title">Fone de ouvido</h5>
              <p class="card-text"> R$60,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="../images/tv.jpg" class="card-img-top" alt="Monitor e televisão">
            <div class="card-body">
              <h5 class="card-title">Televisão 40"</h5>
              <p class="card-text"> R$1.200,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="../images/mouse.jpg" class="card-img-top" alt="Mouse">
            <div class="card-body">
              <h5 class="card-title">Mouse Gamer</h5>
              <p class="card-text">R$110,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="../images/teclado.jpg" class="card-img-top" alt="Teclado">
            <div class="card-body">
              <h5 class="card-title">Teclado</h5>
              <p class="card-text">R$230,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="../images/caixa_som.jpg" class="card-img-top" alt="Caixa de som">
          <div class="card-body">
            <h5 class="card-title">Caixa de som</h5>
            <p class="card-text"> R$600,00</p>
            <a href="#" class="btn btn-primary">Comprar</a>
